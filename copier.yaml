# Params
project_name: #^[a-zA-Z][_a-zA-Z0-9]+$
  type: str
  default: project_name
project_description:
  type: str
  default: "{{ project_name.capitalize() | replace('_', ' ') }}"
author_name:
  type: str
  default: Branch Vincent
author_email:
  type: str
  default: branchevincent@gmail.com
repo_username:
  type: str
  default: branchvincent
repo_name:
  type: str
  default: "{{ project_name | lower | replace(' ', '-') | replace('_', '-') }}"
private:
  type: bool
  default: True
docs:
  type: bool
  default: False
docker:
  type: bool
  default: False
# type:
#   type: str
#   choices:
#     - app
#     - lib

# Internal config
_subdirectory: src
_exclude:
  - /macros
_skip_if_exists:
  - pyproject.toml
_tasks:
  - "[ -d .git ] || uv sync -q"
  - "[ -d .git ] || git init -q && git add --all && git commit -qm 'initial commit'"
  - "[ -d .git ] || touch .envrc"
  - printf "To create your repo:\n  gh repo create -y {{repo_username}}/{{repo_name}} {% if private %}--private{% else %}--public{% endif %}\n"
