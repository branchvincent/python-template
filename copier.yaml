# Params
project_name: #^[a-zA-Z][_a-zA-Z0-9]+$
  type: str
  default: project_name
project_description:
  type: str
  default: "{{ project_name.capitalize() | replace('_', ' ') }}"
author_name:
  type: str
  default: Branch Vincent
author_email:
  type: str
  default: branchevincent@gmail.com
repo_username:
  type: str
  default: branchvincent
repo_name:
  type: str
  default: "{{ project_name | lower | replace(' ', '-') | replace('_', '-') }}"
private:
  type: bool
  default: True
docs:
  type: bool
  default: False
docker:
  type: bool
  default: False
# type:
#   type: str
#   choices:
#     - app
#     - lib

# Internal config
_subdirectory: src
_exclude:
  - /macros
_skip_if_exists:
  - pyproject.toml
_min_copier_version: 6.0.0a7
_tasks:
  - bash postgenerate.sh
